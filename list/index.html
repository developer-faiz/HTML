<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    All list tags
    -------------

    ul --- unordered list -- att -- type -- disc,circle,square,none
    ol --- ordered list -- att -- start -- 10 , -- roman 
    dl > dt > dd
-->

  <h3>unordered list</h3>
  <ul type="square">
    <li>java</li>
    <li>php</li>
    <li>javaScript</li>
    <li>c++</li>
  </ul>

  <h3>Ordered list</h3>
  <ol type="i">
    <li>Amit</li>
    <li>Navneet</li>
    <li>Salman</li>
    <li>Faiz</li>
  </ol>

  <h3> description List</h3>
  <dl>
    <dt>HTML</dt>
    <dd>HTML stand for Hyper Text Markup Language.</dd>
  </dl>
</body>
</html>

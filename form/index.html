<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Forms element 
        -------------
        input, label, textarea, button, legend, fieldset, datalist, select, option, output, outgroup
     -->
    <form action="">

        <fieldset>
        <legend>Course Form</legend>
        <label for="fname">First Name : </label>
        <input type="text"> <br><br>
        <label for="sname">Last Name :</label>
        <input type="text" name="" id=""> <br><br>

        <label for=" Language">Select Language</label>
        <select name="" id=" Language">
            <option value="c">C</option>
            <option value="java">java</option>
            <option value="php">php</option>
            <option value="javascript">javascript</option>
            <option value="python">python</option>
        </select>
         <br><br>

         <label for="">Select browser</label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist> <br><br>

        <textarea name="" id="" cols="30" rows="10" placeholder="leave comment"></textarea>
        <br><br>

        <br><br>
        <button type="submit">submit</button>

        <!-- 
            Input type
            ----------
            text(by default), password, radio, search, rang, week, month, file, image, hidden, date-time, email, button, rest, url, tel, number, color
         -->

         <!-- 
            input attribute
            ---------------
            value, placeholder, readonly, disabled, autocomplete, autofocus, size, min&max, maxlength, pattern, list
          -->

    </fieldset>
    </form>
</body>
</html>
